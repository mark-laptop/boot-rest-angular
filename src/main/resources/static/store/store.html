
<div>
    <h3>Фильтры</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group col-md-6">
            <label for="filterProductTitle">Название</label>
            <input class="form-control" type="text" ng-model="filterProduct.title_part" id="filterProductTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="filterProductMinPrice">Минимальная цена</label>
            <input class="form-control" type="number" ng-model="filterProduct.min_price" id="filterProductMinPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="filterProductMaxPrice">Максимальная цена</label>
            <input class="form-control" type="number" ng-model="filterProduct.max_price" id="filterProductMaxPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
    </form>

    <h3>Товары</h3>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Удалить</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary to-cart-btn" ng-click="deleteProduct(p)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-success" ng-click="fillTable()">Обновить</button>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>

    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="newProductTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newProductPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.price" id="newProductPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Добавить</button>
        </div>
    </form>
</div>
